<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="refresh" content="5"> -->
		<title>Jogo da Forca - Challenge 2 - Oracle ONE + Alura</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/grid-container.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/principal.css">
		<link rel="stylesheet" type="text/css" href="css/divMenu.css">
		<link rel="stylesheet" type="text/css" href="css/teclado.css">
		<link rel="stylesheet" type="text/css" href="css/divCreditos.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One"/>
		<link rel="stylesheet" type="text/css" href="">
		<link rel="icon" href="img/faviconforca.png">
		<style> body { background-image: url("img/medieval-town.jpeg"); } </style>
	</head>
	<body>
		<div class="grid-container">
			<div class="header">
		  		<div>
					<h1>Challenge 2 Alura - Jogo da Forca</h1>
				</div>
				<div>
					<a href="https://wwww.alura.com.br/"><img class="logoAlura" src="img/aluraicon.png" alt="Alura"></a>
				</div>
			</div>
		  	<div class="principal">
		  		<div class="principalBox"></div>
	  			<div class="startBox">
	  				<img src="img/hangman-game.png" class="gameLogo inicial" id="gameLogo">
	  				<img src="img/start.png" class="botaoStart inicial" id="botaoStart">
	  			</div>
	  			<div class="forcaArea">
	  				<img src="img/forca-carrasco.png" class="itemForca" id="carrasco" style="display: none;">
	  				<img src="img/cabeca.png" class="itemForca" id="cabeca" style="display: none;">
	  				<img src="img/tronco.png" class="itemForca" id="tronco" style="display: none;">
	  				<img src="img/braco_direito.png" class="itemForca" id="bracoDireito" style="display: none;">
	  				<img src="img/braco_esquerdo.png" class="itemForca" id="bracoEsquerdo" style="display: none;">
	  				<img src="img/perna_direita.png" class="itemForca" id="pernaDireita" style="display: none;">
	  				<img src="img/perna_esquerda.png" class="itemForca" id="pernaEsquerda" style="display: none;">
	  			</div>
	  			<div class="resultados">
	  				<div id="totalAcertos"></div>
	  				<div id="palavraOculta" class="palavraOculta"></div>
	  			</div>
	  			<div class="areaTeclado">
	  				<div class="linhaTeclas" id="tecladoLinha_1"></div>
	  				<div class="linhaTeclas" id="tecladoLinha_2"></div>
	  				<div class="linhaTeclas" id="tecladoLinha_3"></div>
	  			</div>
		  	</div>  
		  	<div class="divMenu">
				<div class="menu">
					<div class="menuOpc inicial" id="novaPalavra">
						<div class="menuDescr">Nova Palavra</div>
						<div class="menuIcon"><img src="img/chat.png"></div>
					</div>
					<div class="menuOpc inicial" id="verPalavras">
						<div class="menuDescr">Ver Palavras</div>
						<div class="menuIcon"><img src="img/setting.png"></div>
					</div>
					<div class="menuOpc inGame" id="pula" style="display: none;">
						<div class="menuDescr">Pula essa!</div>
						<div class="menuIcon"><img src="img/next.png"></div>
					</div>
					<div class="menuOpc inGame" id="recomecar" style="display: none;">
						<div class="menuDescr">Recome√ßar</div>
						<div class="menuIcon"><img src="img/game-over.png"></div>
					</div>
				</div>
		  	</div>
		  	<div class="social">

		  	</div>
		  	<div class="divCreditos">
				<div class="creditos">
			  		<p>Sobre mim:</p>
					<a href="https://github.com/Hevertongo/Challenge-2-Oracle-ONE"><img src="img/github2.png" class="logo"></a>
					<a href="https://www.linkedin.com/in/heverton-lima-56371b23/"><img src="img/linkedin.png" class="logo"></a>
		  		</div>
				<div class="creditos">
			  		<p>Icones:</p>
					<a href="https://www.flaticon.com/"><img src="img/flaticon.ico" class="logo"></a>
				</div>
		  	</div>
		</div>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
